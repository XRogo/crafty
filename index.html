<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Mapa MC v7 – PIXEL RAZOR SHARP</title>
    <style>
        *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
        html, body {
            width:100%; height:100%; overflow:hidden; background:#000;
            touch-action: none; user-select: none; -webkit-tap-highlight-color: transparent;
        }
        #map {
            width:100%; height:100%; position:relative;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }
        canvas {
            position: absolute; top:0; left:0;
            width:100%; height:100%;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: crisp-edges;
        }
        #info {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); color: #0f0; padding: 8px 16px;
            border-radius: 8px; font: bold 14px 'Courier New', monospace;
            z-index: 10; pointer-events: none; backdrop-filter: blur(4px);
            border: 1px solid #0f0;
        }
        #loading {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);
            background: #000; color: #0f0; padding: 24px 48px;
            border-radius: 16px; font: bold 24px 'Courier New';
            z-index: 100; border: 2px solid #0f0; box-shadow: 0 0 40px #0f0;
            transition: opacity .5s ease;
        }
        canvas { touch-action: none !important; }
    </style>
</head>
<body>
    <div id="map">
        <div id="info">Zoom: 1.00x | (0, 0)</div>
        <div id="loading">ŁADOWANIE... RAZOR SHARP</div>
        <canvas id="canvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
