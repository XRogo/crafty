<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Minecraft – Edytor Poligonów</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            user-select: none;
        }
        canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            image-rendering: pixelated;
        }
        #info {
            position: absolute;
            top: 15px; left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 8px 16px;
            border: 2px solid #0f0;
            border-radius: 10px;
            font-weight: bold;
            z-index: 100;
            box-shadow: 0 0 15px #0f0;
        }
        #loading {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            padding: 20px 40px;
            border: 3px solid #0f0;
            border-radius: 15px;
            font-size: 24px;
            font-weight: bold;
            z-index: 999;
            box-shadow: 0 0 30px #0f0;
            transition: opacity 0.5s;
        }

        /* PRZYCISK POLIGONY */
        #open-editor-btn {
            position: absolute;
            top: 15px; left: 15px;
            padding: 12px 20px;
            background: #000;
            color: #0f0;
            border: 2px solid #0f0;
            border-radius: 12px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 0 15px #0f0, inset 0 0 10px rgba(0,255,0,0.3);
            z-index: 999;
            transition: all 0.3s;
        }
        #open-editor-btn:hover {
            background: #0f0;
            color: #000;
            box-shadow: 0 0 25px #0f0;
        }

        /* EDYTOR */
        #editor-panel {
            position: absolute;
            top: 70px; left: 15px;
            width: 280px;
            background: rgba(0,0,0,0.95);
            color: #0f0;
            padding: 15px;
            border: 2px solid #0f0;
            border-radius: 15px;
            z-index: 998;
            display: none;
            box-shadow: 0 0 25px #0f0;
        }
        #close-editor {
            background: none;
            border: none;
            color: #0f0;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px; height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .cat-btn {
            padding: 8px 12px;
            background: #000;
            border: 1px solid #0f0;
            color: #0f0;
            cursor: pointer;
            border-radius: 6px;
            font-size: 14px;
        }
        .cat-btn:hover { background: #0f0; color: #000; }

        /* ZOOM */
        #zoom-controls {
            position: absolute;
            bottom: 20px; left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.9);
            padding: 10px 20px;
            border: 2px solid #0f0;
            border-radius: 15px;
            box-shadow: 0 0 20px #0f0;
            z-index: 100;
            text-align: center;
        }
        #zoom-slider {
            width: 300px;
            height: 10px;
            background: #333;
            outline: none;
            border-radius: 5px;
            -webkit-appearance: none;
        }
        #zoom-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px; height: 20px;
            background: #0f0;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px #0f0;
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div id="info">(0, 0)</div>
    <div id="loading">ŁADOWANIE MAPY...</div>

    <!-- PRZYCISK POLIGONY -->
    <button id="open-editor-btn">POLIGONY</button>

    <!-- EDYTOR -->
    <div id="editor-panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <h3 style="margin:0; text-shadow:0 0 10px #0f0;">EDYTOR</h3>
            <button id="close-editor">X</button>
        </div>

        <div style="margin:10px 0;">
            <label>Kategoria:</label><br>
            <div style="display:flex; gap:8px; margin-top:8px;">
                <button class="cat-btn" data-cat="1">Teren</button>
                <button class="cat-btn" data-cat="3">Droga</button>
            </div>
        </div>

        <div style="margin:10px 0;">
            <label>Kolor obramowania:</label>
            <input type="color" id="lineColor" value="#00ff00" style="width:100%; height:40px; margin-top:5px;">
        </div>

        <div style="margin:10px 0;">
            <label>Nazwa:</label>
            <input type="text" id="polyName" placeholder="np. Wioska" style="
                width:100%; background:#000; color:#0f0; border:1px solid #0f0;
                padding:8px; margin-top:5px; border-radius:6px;
            ">
        </div>

        <div style="text-align:center; margin-top:20px;">
            <button id="startDrawing" style="
                padding:12px 30px; background:#0f0; color:#000;
                border:none; border-radius:10px; font-weight:bold;
                cursor:pointer; font-size:16px; box-shadow:0 0 15px #0f0;
            ">ROZPOCZNIJ RYSOWANIE</button>
        </div>
    </div>

    <!-- ZOOM -->
    <div id="zoom-controls">
        <div id="zoom-label">Zoom: 1.00x</div>
        <input type="range" id="zoom-slider" min="0.1" max="40" step="0.1" value="1">
        <div style="margin-top:5px; font-size:12px;">0.1x — 40x</div>
    </div>

    <!-- WCZYTAJ DANE POLIGONÓW -->
    <script src="pozycje.js"></script>
    <!-- GŁÓWNY KOD -->
    <script src="script.js"></script>
</body>
</html>
