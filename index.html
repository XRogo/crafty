<!DOCTYPE html>
<html lang="pl">
<head>
    <!-- v180 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Mapa Craftly</title>
    <link rel="icon" href="icon/favicon.ico?v=1" type="image/x-icon">
    <link rel="shortcut icon" href="icon/favicon.ico?v=1" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon/android-chrome-512x512.png">
    <style>
        *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
        html, body { width:100%; height:100%; overflow:hidden; background:#000; touch-action:none; user-select:none; }
        #map { width:100%; height:100%; position:relative; }
        canvas {
            position:absolute; top:0; left:0; width:100%; height:100%;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: crisp-edges;
            touch-action: none !important;
        }
        #info {
            position:absolute; top:10px; left:50%; transform:translateX(-50%);
            background:rgba(0,0,0,0.8); color:#0f0; padding:6px 14px;
            border-radius:8px; font:bold 13px 'Courier New'; z-index:10;
            pointer-events:none; border:1px solid #0f0; backdrop-filter:blur(4px);
        }
        #zoom-container {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 500px; z-index: 20;
            background: rgba(0,0,0,0.7); padding: 12px; border-radius: 12px;
            border: 1px solid #0f0; box-shadow: 0 0 20px #0f0;
        }
        #zoom-slider {
            -webkit-appearance: none; width: 100%; height: 12px;
            border-radius: 6px; background: #333; outline: none;
            border: 1px solid #0f0;
        }
        #zoom-slider::-webkit-slider-thumb {
            -webkit-appearance: none; width: 28px; height: 28px;
            background: #0f0; border-radius: 50%; cursor: grab;
            box-shadow: 0 0 15px #0f0;
        }
        #zoom-label {
            text-align: center; color: #0f0; font: bold 16px 'Courier New';
            margin-top: 8px; text-shadow: 0 0 10px #0f0;
        }
        #loading {
            position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
            background:#000; color:#0f0; padding:24px 48px; border-radius:16px;
            font:bold 24px 'Courier New'; z-index:100; border:2px solid #0f0;
            box-shadow:0 0 40px #0f0; transition:opacity .5s;
        }
        .cat-btn {
            padding:8px 16px; background:#000; color:#0f0;
            border:none; border-radius:10px; font-weight:bold;
            cursor:pointer; font-size:14px; box-shadow:0 0 10px #0f0;
            border:1px solid #0f0;
        }
        .cat-btn.selected {
            background:#0f0; color:#000;
        }
        /* NOWE: Przyciski kategorii w prawym dolnym rogu */
        #category-toggle {
            position: absolute;
            bottom: 80px; /* nad suwakiem */
            right: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 30;
        }
        .toggle-btn {
            padding: 8px 16px;
            background: #0f0;
            color: #000;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 0 10px #0f0;
            transition: all 0.3s;
        }
        .toggle-btn.off {
            background: #f00;
            box-shadow: 0 0 10px #f00;
        }
    </style>
    <!-- PRZYCISK POLIGONY -->
    <button id="open-editor-btn" style="
        position: absolute;
        top: 15px; left: 15px;
        padding: 12px 20px;
        background: #000;
        color: #0f0;
        border: 2px solid #0f0;
        border-radius: 12px;
        font-family: 'Courier New', monospace;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0 0 15px #0f0, inset 0 0 10px rgba(0,255,0,0.3);
        z-index: 999;
        transition: all 0.3s;
    ">
        DODAWANIE TERENU
    </button>
    <!-- EDYTOR (UKRYTY) -->
    <div id="editor-panel" style="
        position: absolute; top: 70px; left: 15px;
        width: 280px; background: rgba(0,0,0,0.95);
        color: #0f0; padding: 15px; border: 2px solid #0f0;
        border-radius: 15px; font-family: 'Courier New';
        z-index: 998; display: none; box-shadow: 0 0 25px #0f0;
    ">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <h3 style="margin:0; text-shadow:0 0 10px #0f0;">EDYTOR</h3>
            <button id="close-editor" style="
                background:none; border:none; color:#0f0; font-size:24px;
                cursor:pointer; padding:0; width:30px; height:30px;
                display:flex; align-items:center; justify-content:center;
            ">X</button>
        </div>
        <div style="margin:10px 0;">
            <label>Kategoria:</label><br>
            <div style="display:flex; gap:8px; margin-top:8px;">
                <button class="cat-btn" data-cat="1">Teren</button>
                <button class="cat-btn" data-cat="3">Droga</button>
            </div>
        </div>
        <div style="margin:10px 0;">
            <label>Zamknięcie:</label><br>
            <button id="closePathToggle" style="
                padding:8px 16px; background:#0f0; color:#000;
                border:none; border-radius:10px; font-weight:bold;
                cursor:pointer; font-size:14px; box-shadow:0 0 10px #0f0;
                margin-top:5px;
            ">ON</button>
        </div>
        <div style="margin:10px 0;">
            <label>Tymczasowe:</label><br>
            <button id="temporaryToggle" style="
                padding:8px 16px; background:#f00; color:#000;
                border:none; border-radius:10px; font-weight:bold;
                cursor:pointer; font-size:14px; box-shadow:0 0 10px #f00;
                margin-top:5px;
            ">OFF</button>
        </div>
        <div style="margin:10px 0;">
            <label>Kolor obramowania:</label>
            <input type="color" id="lineColor" value="#00ff00" style="width:100%; height:40px; margin-top:5px;">
        </div>
        <div style="margin:10px 0;">
            <label>Nazwa:</label>
            <input type="text" id="polyName" placeholder="np. Wioska" style="
                width:100%; background:#000; color:#0f0; border:1px solid #0f0;
                padding:8px; margin-top:5px; border-radius:6px;
            ">
        </div>
        <div style="margin:10px 0;">
            <label>Opis (opcjonalny):</label>
            <textarea id="polyDesc" placeholder="np. Farma XP 24/7" style="width:100%; height:60px; background:#000; color:#0f0; border:1px solid #0f0; padding:8px; margin-top:5px; border-radius:6px; resize:none;"></textarea>
        </div>
        <div style="text-align:center; margin-top:20px;">
            <button id="startDrawing" style="
                padding:12px 30px; background:#0f0; color:#000;
                border:none; border-radius:10px; font-weight:bold;
                cursor:pointer; font-size:16px; box-shadow:0 0 15px #0f0;
            ">ROZPOCZNIJ RYSOWANIE</button>
        </div>
    </div>
    <!-- MODAL KODU -->
    <div id="code-modal" style="
        position:fixed; top:50%; left:50%; transform:translate(-50%,-50%);
        background:rgba(0,0,0,0.95); color:#0f0; padding:20px; border:2px solid #0f0;
        border-radius:15px; z-index:1000; display:none; width:80%; max-width:600px;
        box-shadow:0 0 30px #0f0; font-family:'Courier New';
    ">
        <h3 style="text-align:center; text-shadow:0 0 10px #0f0; margin-bottom:15px;">GOTOWY KOD</h3>
        <textarea id="code-text" style="
            width:100%; height:200px; background:#000; color:#0f0;
            border:1px solid #0f0; padding:10px; font-size:14px;
            resize:none;
        "></textarea>
        <p style="color:#0f0; text-align:center; margin:10px 0; font-weight:bold;">gotowy kod wyślij do XRogo</p>
        <div style="display:flex; justify-content:space-around; margin-top:20px;">
            <button id="copy-btn" style="
                padding:10px 20px; background:#0f0; color:#000;
                border:none; border-radius:10px; font-weight:bold;
                cursor:pointer; font-size:14px; box-shadow:0 0 15px #0f0;
            ">KOPIUJ</button>
            <button id="close-modal" style="
                padding:10px 20px; background:#0f0; color:#000;
                border:none; border-radius:10px; font-weight:bold;
                cursor:pointer; font-size:14px; box-shadow:0 0 15px #0f0;
            ">ZAMKNIJ</button>
            <button id="return-btn" style="
                padding:10px 20px; background:#0f0; color:#000;
                border:none; border-radius:10px; font-weight:bold;
                cursor:pointer; font-size:14px; box-shadow:0 0 15px #0f0;
            ">WRÓĆ</button>
        </div>
    </div>
</head>
<body>
    <div id="map">
        <div id="info">Zoom: 1.00x | (0, 0)</div>
        <div id="loading">ŁADOWANIE v9...</div>
        <canvas id="canvas"></canvas>
        <!-- NOWE: Przełączniki kategorii -->
        <div id="category-toggle">
            <button class="toggle-btn" data-cat="1">Teren</button>
            <button class="toggle-btn" data-cat="3">Drogi</button>
            <button class="toggle-btn off" data-type="projects">Projekty</button>
        </div>
        <div id="zoom-container">
            <input type="range" id="zoom-slider" min="0.1" max="40" step="0.05" value="1">
            <div id="zoom-label">Zoom: 1.00x</div>
        </div>
    </div>
    <!-- KLUCZOWE: pozycje.js PRZED script.js -->
    <script src="pozycje.js"></script>
    <script src="script.js"></script>
</body>
</html>
